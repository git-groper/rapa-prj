<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Fleet Management Dashboard</title>
</head>

<body>
    <h1 class="flexHeader">
        <span>
            <span id="deviceCount">0 devices</span>
            <select id="listOfDevices" class="select_box"></select>
        </span>
        <span>CICD test</span>
    </h1>
    <div id="nav"> 
        <span id="navDeviceInfo"><br>
            <img src="driver_default.png" height="200" style="display: block; padding:20px; float:center; auto;">
            <pre>    드라이버 정보 표시 영역</pre>
        </span>
    </div> 
    <div id="section"> <img src="semi_side_fix.png" height="230" style="display: block; padding:20px 50px 20px 50px; auto;"> </div>
        <div class='btn-container'>
        <button id="btn_alert" class='btn btn--shockwave'>
          Status : N/A
        </button>
        </div>
    <div id="footer">
        <canvas id="temperatureIotChart" width=400 height=260 style="float:left; background-color:rgba(255, 200, 100, 0.3); border:2px solid rgb(233, 234, 240); margin:10px; padding:5px; top: 10px; "></canvas>
        <canvas id="humidityIotChart" width=400 height=260 style="float:left; background-color:rgba(50, 150, 255, 0.3); border:2px solid rgb(233, 234, 240); margin:10px; padding:5px; top: 10px; "></canvas>
        <canvas id="pressureIotChart" width=400 height=260 style="float:left; background-color:rgba(220, 220, 220, 0.3); border:2px solid rgb(233, 234, 240); margin:10px; padding:5px; top: 10px; "></canvas>
    </div>
</body>

</html>
